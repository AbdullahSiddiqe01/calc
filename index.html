<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <div class="main">
        <input id="result" placeholder="0" readonly></input>
        <div class="line-one">
        <button class="seven property" value="7">7</button>
        <button class="eight property" value="8">8</button>
        <button class="nine property" value="9">9</button>
        <button class="plus property"  value="+">+</button>
        </div>
        <div class="line-two">
        <button class="seven property" value="4">4</button>
        <button class="eight property" value="5">5</button>
        <button class="nine property"  value="6">6</button>
        <button class="plus property" value="-">-</button>
        </div>
        <div class="line-three">
            <button class="seven property" value="1">1</button>
            <button class="eight property" value="2">2</button>
            <button class="nine property" value="3">3</button>
            <button class="plus property" value="*">*</button>
        </div>
        <div class="line-four">
            <button class="isequal property" value="=" style="background-color: orange;">=</button>
            <button class="eight property" value="0">0</button>
            <button class="nine property" value="/">/</button>
            <button class="plus property" value="" style="color: rgb(10, 236, 10);">AC</button>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
