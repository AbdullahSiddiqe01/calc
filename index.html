<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Syle.css"/>
</head>
<body>
    <div class="main">
        <div class="result"></div>
        <div class="line-one">
        <div class="seven property" value="7">7</div>
        <div class="eight property" value="8">8</div>
        <div class="nine property" value="9">9</div>
        <div class="plus property"  value="+">+</div>
        </div>
        <div class="line-two">
        <div class="seven property" value="4">4</div>
        <div class="eight property" value="5">5</div>
        <div class="nine property"  value="6">6</div>
        <div class="plus property" value="-">-</div>
        </div>
        <div class="line-three">
            <div class="seven property" value="1">1</div>
            <div class="eight property" value="2">2</div>
            <div class="nine property" value="3">3</div>
            <div class="plus property" value="*">x</div>
        </div>
        <div class="line-four">
            <div class="seven property" value="=">=</div>
            <div class="eight property" value="0">0</div>
            <div class="nine property" value=".">.</div>
            <div class="plus property" value=""><i class="fa-solid fa-delete-left" style="font-size: 30px;"></i></div>
        </div>
    </div>
</body>
<script src="app.js"/>
</html>
